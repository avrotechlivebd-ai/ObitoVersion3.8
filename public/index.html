<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç LinkedIn Finder Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            animation: slideUp 0.8s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #ff6b6b); }
            to { filter: drop-shadow(0 0 20px #4ecdc4); }
        }
        .step {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            color: white;
            transform: translateX(-20px);
            opacity: 0;
            animation: slideIn 0.6s ease forwards;
        }
        .step.active { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .step.show { transform: translateX(0); opacity: 1; }
        @keyframes slideIn { to { transform: translateX(0); opacity: 1; } }
        input, textarea, button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus { 
            outline: none;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            transform: scale(1.02);
        }
        .api-key { background: linear-gradient(135deg, #ffeaa7, #fab1a0); }
        textarea { height: 120px; resize: vertical; }
        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .progress-container { 
            width: 100%; 
            height: 8px; 
            background: #e0e0e0; 
            border-radius: 10px; 
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
            position: relative;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        
        .results { margin-top: 30px; }
        .result-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeInUp 0.5s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success { border-left: 5px solid #00b894; }
        .fail { border-left: 5px solid #e17055; opacity: 0.8; }
        .linkedin-link { 
            color: #0984e3; 
            text-decoration: none; 
            font-weight: bold;
            padding: 10px 15px;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s;
        }
        .linkedin-link:hover { transform: scale(1.05); }
        .layers { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 5px; 
            margin: 10px 0;
        }
        .layer { 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 12px; 
            font-weight: bold;
        }
        .layer.success { background: #00b894; color: white; }
        .layer.fail { background: #e17055; color: white; opacity: 0.8; }
        
        @media (max-width: 768px) {
            .container { padding: 20px; margin: 20px; }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç LinkedIn Finder</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Email ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá LinkedIn profile ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶® (4 Layer + Apollo)
        </p>
        
        <div id="step1" class="step show">
            <h3>üìã Step 1: Apollo API Key ‡¶¶‡¶ø‡¶®</h3>
            <input type="text" id="apolloKey" class="api-key" placeholder="apollo.io ‡¶è‡¶∞ API Key paste ‡¶ï‡¶∞‡ßÅ‡¶®...">
            <button onclick="startStep2()">‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‚Üí</button>
        </div>
        
        <div id="step2" class="step" style="display: none;">
            <h3>üìß Step 2: Email List ‡¶¶‡¶ø‡¶®</h3>
            <textarea id="emails" placeholder="‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï email line by line ‡¶¶‡¶ø‡¶®:
example@gmail.com
test@company.com
user@business.com"></textarea>
            <button onclick="startProcessing()" id="processBtn">üöÄ Start Finding</button>
        </div>
        
        <div id="processing" style="display: none;">
            <h3>‚ö° Processing...</h3>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="currentEmail" style="text-align: center; margin: 20px 0; font-size: 18px;"></div>
            <div id="credits" style="text-align: center; color: #666;"></div>
        </div>
        
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        let currentStep = 1;
        let isProcessing = false;
        let currentIndex = 0;
        let totalEmails = 0;
        
        async function startStep2() {
            const apolloKey = document.getElementById('apolloKey').value.trim();
            if (!apolloKey) {
                alert('Apollo API Key ‡¶¶‡¶ø‡¶®!');
                return;
            }
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            document.getElementById('step2').classList.add('show');
        }
        
        async function startProcessing() {
            const emailsText = document.getElementById('emails').value.trim();
            if (!emailsText) {
                alert('Email list ‡¶¶‡¶ø‡¶®!');
                return;
            }
            
            const emails = emailsText.split('\n').map(e => e.trim()).filter(e => e);
            totalEmails = emails.length;
            
            document.getElementById('step2').style.display = 'none';
            document.getElementById('processing').style.display = 'block';
            isProcessing = true;
            
            const apolloKey = document.getElementById('apolloKey').value.trim();
            
            try {
                const response = await fetch('/api/check-emails', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ emails, apolloKey })
                });
                
                const { results, apolloCredits } = await response.json();
                
                document.getElementById('processing').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                showResults(results, apolloCredits);
                
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function showResults(results, credits) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h3>‚úÖ Results Found (${results.filter(r => r.linkedin).length}/${results.length})</h3>
                <p><strong>Apollo Credits Left:</strong> ${credits}</p>
                ${results.map((result, index) => `
                    <div class="result-item ${result.linkedin ? 'success' : 'fail'}">
                        <h4>${result.email}</h4>
                        ${result.linkedin ? 
                            `<a href="${result.linkedin}" target="_blank" class="linkedin-link">üîó ${result.linkedin}</a>` : 
                            '<p style="color: #e17055;">‚ùå LinkedIn Profile ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø</p>'
                        }
                        <div class="confidence">Confidence: ${result.confidence}%</div>
                        <div class="layers">
                            ${result.layers.map(layer => `<span class="layer success">${layer}</span>`).join('')}
                            ${result.failedLayers.map(layer => `<span class="layer fail">${layer} ‚úó</span>`).join('')}
                        </div>
                    </div>
                `).join('')}
            `;
        }
    </script>
</body>
</html>
